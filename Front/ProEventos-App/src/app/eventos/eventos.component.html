<h2>Eventos</h2>
<hr />

<div class="form-inline">
  <div class="form-group mb-2">
    <input
      type="text"
      name="filter"
      class="form-control mr-2 mb-2"
      placeholder="Digite o filtro desejado"
      [(ngModel)]="filterList"
    />
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>
          <button
            class="btn btn-outline-info btn-sm"
            (click)="handleHideImage()"
          >
            <i class="fa-solid fa-chevron-down" *ngIf="!hideImage"></i>
            <i class="fa-solid fa-chevron-up" *ngIf="hideImage"></i>
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of filteredEvents">
        <td class="">
          <img
            class="img-fluid img-thumbnail rounded mx-auto"
            src="{{ evento.imagemURL }}"
            [style.width.em]="10"
            alt="Imagem do evento"
            loading="lazy"
            [collapse]="!hideImage"
          />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes }}</td>
        <td>
          <div class="d-grid gap-2 mx-auto">
            <button class="btn btn-outline-warning" type="button">
              Editar
            </button>
            <button class="btn btn-outline-danger" type="button">
              Remover
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
