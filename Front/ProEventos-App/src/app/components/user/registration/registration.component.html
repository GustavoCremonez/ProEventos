<div class="d-flex align-items-center vh-100">
  <div class="row mx-auto">
    <div class="col-lg-6 d-none d-lg-block" style="height: 450px">
      <div class="text-center col-md-12 my-auto side-heder">
        <h1>Cadastro de Usuário</h1>
        <img
          src="../../../../assets/img/registerImage.jpg"
          class="my-4"
          alt=""
          width="400px"
        />
      </div>
    </div>

    <div class="card p-3 col-lg-6">
      <form class="p-1">
        <div class="pb-2 d-block d-lg-none">
          <h3 class="border-bottom">Cadastro de Usuário</h3>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="Insira o Primeiro nome"
            />
          </div>
          <div class="form-group col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="Insira o Último nome"
            />
          </div>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Insira o Nome Completo"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Insira o nome de Usuário"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <input
              class="form-control"
              type="password"
              placeholder="Digite uma Senha"
            />
          </div>
          <div class="form-group col-sm-6">
            <input
              class="form-control"
              type="password"
              placeholder="Confirme a Senha"
            />
          </div>
        </div>
        <div class="form-row p-1 mb-3">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label"
              >Eu concordo com os <a href="#">Termos de Uso</a>.</label
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <button class="btn btn-lg btn-outline-primary btn-block px-5">
              Registar
            </button>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <a class="btn btn-link btn-block" routerLink="/user/login">
              Já sou Cadastrado
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
